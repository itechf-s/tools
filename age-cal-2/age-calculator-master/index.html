<a href="https://github.com/metaware/age-calculator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

  <div class="row fadeInLeft animated">
    <div class="large-12 columns">
      <div class="twelve columns">
        <div id="age_calculator">
          <h1>I was born on</h1>
          <input type="text" id="age_on" placeholder="?">
          <br/>
          <h1>which makes me</h1>
          <input type="text" id="makes_me" placeholder="?" disabled>
          <h1>years old today.</h1>
          <br/>
          <br/>
          <br/>
          <br/>
          <h1>I would be</h1> 
          <input type="text" id="would_be" placeholder="?"> 
          <h1>years old on </h1> 
          <br/>
          <input type="text" id="this_date" placeholder="?" disabled>
          <h1>date</h1>

        </div>
      </div>
    </div>
  </div>
